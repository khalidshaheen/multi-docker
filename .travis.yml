sudo: required
services:
  - docker


before_install:
  - docker build -t khalidshaheen/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run khalidshaheen/react-test npm test -- --coverage

after_success:
  - docker build -t khalidshaheen/multi-client ./client
  - docker build -t khalidshaheen/multi-nginx ./nginx
  - docker build -t khalidshaheen/multi-server ./server
  - docker build -t khalidshaheen/multi-worker ./worker
  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # Tagging the image to enable syncing the images
  # from travis-ci/khalidshaheen to docker "kshaheen"
  - docker tag khalidshaheen/multi-client kshaheen/multi-client
  - docker tag khalidshaheen/multi-nginx kshaheen/multi-nginx
  - docker tag khalidshaheen/multi-server kshaheen/multi-server
  - docker tag khalidshaheen/multi-worker kshaheen/multi-worker
  

  # Take those images and push them to docker hub
  - docker push kshaheen/multi-client
  - docker push kshaheen/multi-nginx
  - docker push kshaheen/multi-server
  - docker push kshaheen/multi-worker
  
